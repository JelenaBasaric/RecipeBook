<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form [formGroup]="authForm">
            <div>
        <label for="email" class="form-control">Email</label>
        <input type="text" class="form-control" formControlName="email" id="name">
    </div>
    <div>
        <label for="password" class="form-control">Password</label>
        <input type="text" class="form-control" formControlName="password" id="password">
    </div>
    <div class="btn-group">
        <button class="btn btn-primary" *ngIf="isLoginMode">{{'SignUp'}}:{{'Login'}}</button>
    </div>
    </form>
    </div>
</div>
