<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="name" class="form-control">Recipe name</label>
                <input type="text" id="name" class="form-control" formControlName="name">
            </div>
            <div class="form-group">
                <label for="descreption">Descreption</label>
                <textarea type="textarea" class="form-control" rows="4" formControlName="descreption" id="descreption"></textarea>
            </div>
            <div class="form-group">
                <label for="imageUrl" class="form-control">Image URL</label>
                <input type="text" formControlName="imageUrl" id="imageUrl" class="form-control" #imagePath>
                <img [src]="imagePath.value"  class="img-responsive" style="max-height: 200px;">
            </div>
            <div class="button-group">
                <button class="btn btn-success" [disabled]="!recipeForm.valid" (click)="onSubmit()">Save</button>
                <button class="btn btn-danger" (click)="onCancel()">Delete</button>
            </div>
            <hr>
            <label for="Ingredients" class="form-control">Ingredients:</label>
            <div class="col-xs-12" formArrayName="ingredients">
                <div class="row" *ngFor="let ingredientCtrl of controls; let i = index" [formGroupName]="i"
                    style="margin-top: 10px;">
                    <div class="col-xs-8">
                        <input type="text" class="form-control" formControlName="name">
                    </div>
                    <div class="col-xs-2">
                        <input type="number" class="form-control" formControlName="amount">
                        <div class="col-xs-2">
                            <button class="btn btn-danger" (click)="onDeleteIngredient(i)">X</button>
                        </div>
                        <div class="col-xs-2">
                            <button class="btn button-success"(click)="onAddIngredient()">Add Ingredient</button>
                        </div>
                    </div>
                </div>
            </div>

        </form>
    </div>
</div>
